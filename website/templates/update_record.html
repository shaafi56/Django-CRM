{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-end mb-3">
    <a class="btn btn-outline-primary" role="button" aria-pressed="true" href="{% url 'home' %}">
        <i class="fa fa-close" aria-hidden="true"></i>
    </a>
</div>


<form method="POST">
    {% csrf_token %}
     
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" value="{{ form.first_name.value }}" required>
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" value="{{ form.last_name.value }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" value="{{ form.email.value }}" required>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" value="{{ form.address.value }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" value="{{ form.phone.value }}" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" name="city" value="{{ form.city.value }}" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" name="state" value="{{ form.state.value }}" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="zipcode" class="form-label">Zipcode</label>
            <input type="text" class="form-control" name="zipcode" value="{{ form.zipcode.value }}" required>
        </div>
    </div>

     <div class="modal-footer">
        <button type="submit" class="btn btn-primary w-100">update Record</button>
      </div>
    
</form>

</div>
{% endblock %}
