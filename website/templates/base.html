<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  {% include 'navbar.html' %}
    <div class="container">
        <br/>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>


        {% endfor %}
      {% endif %}
      
      {% block content %}
      {% endblock%}
   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
    let users = [];
    let editIndex = -1;

    const userForm = document.getElementById('userForm');
    const userTable = document.getElementById('userTable');
    const modal = new bootstrap.Modal(document.getElementById('userModal'));

    userForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (editIndex === -1) {
        users.push({ name, email });
      } else {
        users[editIndex] = { name, email };
        editIndex = -1;
      }

      userForm.reset();
      modal.hide();
      renderTable();
    });

    function renderTable() {
      userTable.innerHTML = '';
      users.forEach((user, index) => {
        userTable.innerHTML += `
          <tr>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>
              <button class="btn btn-sm btn-warning me-1" onclick="editUser(${index})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteUser(${index})">Delete</button>
            </td>
          </tr>`;
      });
    }

    function openAddModal() {
      editIndex = -1;
      userForm.reset();
      document.getElementById('userModalLabel').innerText = 'Add User';
    }

    function editUser(index) {
      const user = users[index];
      document.getElementById('name').value = user.name;
      document.getElementById('email').value = user.email;
      document.getElementById('userModalLabel').innerText = 'Edit User';
      editIndex = index;
      modal.show();
    }

    function deleteUser(index) {
      if (confirm("Delete this user?")) {
        users.splice(index, 1);
        renderTable();
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
